<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="styles.css" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            
            <img src="DSC02109 (1).JPG" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Ritu</span>
            <span class="job">Student</span>
        </div>

        <div class="media-button">
            <a href="https://www.linkedin.com/in/ritu-ritu-90b787251/" style="background: #346751;" class="link">
                
                <i class='bx bxl-linkedin-square'></i>

            </a>
            <a href="https://twitter.com/RituS2003" style="background: #346751;" class="link">
                
                <i class='bx bxl-twitter'></i>
            </a>
            
        </div>

        <div class="buttons">
            <button class="button">Connect</button>
        </div>

        
    </div>
</body>
</html>
